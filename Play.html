<!-- Page to play Spelling Bee game (Square box version)-->
<!DOCTYPE html> 
<html>
    <head> 
        <link rel="stylesheet" href="Play.css"> <!-- reference index.css file -->
        <title>PLay</title>
    </head>
    <body> 
        <div class="back">
            <form action = "SpellingBee.html"> <!-- go back to intro page -->
                <input type = "submit" value="Back">
            </form>
        </div>

        <p id="display"></p>

        <div class="square"> <!-- create 7 square boxes-->
            <div class="square_item" id='0' onclick="displayElement(0)"></div>
            <div class="square_item" id='1' onclick="displayElement(1)"></div>
            <div class="square_item" id='2' onclick="displayElement(2)"></div>
            <div class="square_item" id='3' onclick="displayElement(3)"></div>
            <div class="square_item" id='4' onclick="displayElement(4)"></div>
            <div class="square_item" id='5' onclick="displayElement(5)"></div>
            <div class="square_item" id='6' onclick="displayElement(6)"></div>
        </div>
  
        <script type="text/javascript" src="Play.js"></script>
    
    </body>
</html>
