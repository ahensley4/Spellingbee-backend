<!-- Play.html-->
<!DOCTYPE html> 
<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Play.css"> <!-- reference play.css file -->
        <title>PLay</title>
    </head>
    <body> 
        <div class="back">
            <form action = "SpellingBee.html"> <!-- go back to home page -->
                <input type = "submit" value="Back">
            </form>
        </div>
        
        <!-- popup message -->
        <div class="popup">
            <div class="popuptext" id="tooShort">too short</div>
            <div class="popuptext" id="noKey">doesn't contain center letter</div>
            <div class="popuptext" id="badLetter">bad letter</div>
            <div class="popuptext" id="invalid">not in word list</div>
        </div>

        <p id="display"><span id="currentString"></span></p>  <!--display output-->

        <!-- 7 square boxes -->
        <div class="square"> 
            <div class="square_item" id='0' onclick="addChar(0)"></div>
            <div class="square_item" id='1' onclick="addChar(1)"></div>
            <div class="square_item" id='2' onclick="addChar(2)"></div>
            <div class="square_item" id='3' onclick="addChar(3)"></div>
            <div class="square_item" id='4' onclick="addChar(4)"></div>
            <div class="square_item" id='5' onclick="addChar(5)"></div>
            <div class="square_item" id='6' onclick="addChar(6)"></div>
        </div>

        <!-- some interactive button -->
        <div class="button">
            <div class="button_item" id="delete" onclick="deleteButton()">Delete</div>
            <div class="button_item" id="retry" onclick="retryButton()">Retry</div>
            <div class="button_item" id="enter" onclick="enterButton()">Enter</div>
        </div>
        
        <script type="text/javascript" src="Play.js"></script> <!-- reference play.js file -->
    
    </body>
</html>
