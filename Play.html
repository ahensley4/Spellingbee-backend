<!-- Page to play Spelling Bee game (Square box version)-->
<!DOCTYPE html> 
<html>
    <head> 
        <link rel="stylesheet" href="Play.css"> <!-- reference index.css file -->
        <title>PLay</title>
    </head>
    <body> 
        <div class="back">
            <form action = "SpellingBee.html"> <!-- go back to intro page -->
                <input type = "submit" value="Back">
            </form>
        </div>
                    
        <button class="btn is-switch" data-index='1'></button>
        <button class="btn" data-index='2'></button>
        <button class="btn" data-index='3'></button>

        <div class="box is-switch" id='list-1'></div>
        <div class="box" id='list-2'></div>
        <div class="box" id='list-3'></div>

        <div class="square"> <!-- create 7 square boxes-->
            <div class="square_item" id='0'></div>
            <div class="square_item" id='1'></div>
            <div class="square_item" id='2'></div>
            <div class="square_item" id='3'></div>
            <div class="square_item" id='4'></div>
            <div class="square_item" id='5'></div>
            <div class="square_item" id='6'></div>
        </div>
  
        <script type="text/javascript" src="Play.js"></script>
    
    </body>
</html>
